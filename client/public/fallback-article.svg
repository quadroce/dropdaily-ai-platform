<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#8B5CF6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#3B82F6" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="400" height="240" fill="url(#grid)"/>
  
  <!-- Central content -->
  <g transform="translate(200, 120)">
    <!-- Document icon -->
    <g transform="translate(-24, -24)">
      <rect x="8" y="0" width="32" height="40" fill="url(#iconGradient)" rx="2"/>
      <rect x="12" y="8" width="24" height="2" fill="white" rx="1"/>
      <rect x="12" y="14" width="20" height="2" fill="white" rx="1"/>
      <rect x="12" y="20" width="24" height="2" fill="white" rx="1"/>
      <rect x="12" y="26" width="16" height="2" fill="white" rx="1"/>
      
      <!-- Floating elements -->
      <circle cx="0" cy="8" r="3" fill="#3B82F6" opacity="0.3">
        <animate attributeName="cy" values="8;12;8" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="48" cy="32" r="2" fill="#8B5CF6" opacity="0.4">
        <animate attributeName="cy" values="32;28;32" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Title -->
    <text x="0" y="40" text-anchor="middle" fill="#64748B" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500">
      DropDaily Article
    </text>
  </g>
  
  <!-- Corner accents -->
  <circle cx="30" cy="30" r="2" fill="#3B82F6" opacity="0.2"/>
  <circle cx="370" cy="210" r="3" fill="#8B5CF6" opacity="0.2"/>
  <rect x="350" y="20" width="4" height="4" fill="#3B82F6" opacity="0.15" rx="2"/>
  <rect x="20" y="200" width="6" height="6" fill="#8B5CF6" opacity="0.15" rx="3"/>
</svg>